<header>
  <div class="logged-in-header-container">
    <div class="logo-container" routerLink="/">
      <figure>
        <img src="images/logo_producto.png" alt="logo" />
      </figure>
      <h1>SOLUTION TEST VENTAS</h1>
    </div>
    @if(userService.getIsLoggedIn()){
    <div class="name-container">
      <span> {{ userService.getName() + ' - ' + userService.getRole() }} </span>
    </div>
    <div class="buttons-container">
      <button
        class="primary"
        matButton
        [routerLink]="userService.getRole() === 'Administrator' ? '/admin' : '/customer'"
      >
        MENU
      </button>
      <button class="accent" matButton (click)="logout()">CERRAR SESIÓN</button>
      @if(userService.getRole() === 'Customer'){
      <div class="shopping-car" routerLink="/shopping-car">
        <img src="images/shopping-car.png" alt="shopping-car" />
      </div>
      }
    </div>
    } 
    @else{
    <div class="buttons-container">
      <button class="primary" matButton routerLink="/login">INGRESAR</button>
      <button class="accent" matButton routerLink="/register">REGÍSTRATE</button>
    </div>
    }
  </div>
</header>
