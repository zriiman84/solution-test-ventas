<div class="forgot-password-page-container">
  <app-simple-header></app-simple-header>
  <div class="principal-container">
    <div class="title-container">
      <div class="title">
        <span
          ><span class="accent-title">¡Restablecer contraseña!</span>
          Ingresa los datos requeridos para restablecer tu contraseña.
        </span>
      </div>
    </div>
    <div class="content-container">
      <div class="card">
        <div class="title-card">
          <span>RESTABLECER</span>
        </div>
        <form #forgotPasswordForm="ngForm">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              ngModel
              name="emailInput"
              #emailInput="ngModel"
              required
              email
            />
            @if(emailInput.hasError("required")){
            <mat-error>Email es requerido</mat-error>
            } @if(emailInput.hasError("email")){
            <mat-error>Ingresa un email válido</mat-error>
            }
          </mat-form-field>
          <button
            mat-flat-button
            type="button"
            class="primary"
            (click)="requestToken(emailInput.value)"
            [disabled]="forgotPasswordForm.invalid"
          >
            RESTABLECER
          </button>
        </form>
        <div class="login-card">
          <span
            >Si ya tienes una cuenta
            <span class="link" routerLink="/login">ingresa</span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
