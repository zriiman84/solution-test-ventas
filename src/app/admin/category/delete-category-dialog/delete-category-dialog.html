<div class="delete-category-container">
  <div class="card">
    <div class="title-card">
      <span>ELIMINAR CATEGORÍA</span>
    </div>
    <form #categoryForm="ngForm">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput type="text" [value]="data.nombre" disabled/>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Descripción</mat-label>
        <input matInput type="text" [value]="data.descripcion" disabled/>
      </mat-form-field>
      <div class="botones">
        <button
        mat-flat-button
        type="button"
        class="delete"
        (click)="deleteCategory()"
      >
        ELIMINAR
      </button>
      <button
        mat-flat-button
        type="button"
        class = "close"
        (click)="cerrarVentana()"
      >
        CERRAR
      </button>
      </div>
    </form>
  </div>
</div>
